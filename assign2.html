
<html>
    <head>
        <title>array json</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
            
    </body>
</html>


<script>
var json = {
    "Firstname": ["naveen", "prakash"],
    "Lastname": ["kumar", "tiwari"],
    "Age": [23,24]
  };
  
  var table = $('<table/>'),
    table_head = $('<thead/>'),
    head_row = $('<tr/>'),
    table_body = $('<tbody/>'),
    body_row = [];
  
  $.each(json, function(th, items) {
    head_row.append('<th>' + th + '</th>');
    $.each(items, function(index, item) {
    
      if (body_row[index] === undefined) {
        body_row[index] = $('<tr/>');
        body_row[index].append('<td>' + item + '</td>');
      } 
      else
        body_row[index].append('<td>' + item + '</td>');
    });
    
  });
  
  table_head.append(head_row);
  table_body.append(body_row)
  table.append(table_head);
  table.append(table_body);
  $('body').html(table)
</script>
